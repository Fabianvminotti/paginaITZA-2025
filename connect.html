<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Conecta Profesionales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-uQM2E6GRkp4XyM54f9NxTWfjN6+dBS5+YzMXCIpj3ho=" crossorigin=""/>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Conecta Profesionales de Ingeniería</h1>

        <section id="buscar" class="mb-5">
            <h2>Profesionales cercanos</h2>
            <button id="find" class="btn btn-primary mb-3">Buscar Profesionales</button>
            <ul id="results" class="list-group"></ul>
    <div id="map" class="mb-3" style="height:400px;"></div>
        </section>

        <section id="videocall" class="mb-5">
            <h2>Videollamada</h2>
            <button id="startCall" class="btn btn-success mb-3">Iniciar videollamada</button>
            <div id="callContainer"></div>
        </section>

        <section id="presupuesto" class="mb-5">
            <h2>Presupuesto</h2>
            <form id="budgetForm" class="mb-3">
                <div class="form-group">
                    <label for="desc">Descripción</label>
                    <input type="text" id="desc" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="rate">Costo por hora</label>
                    <input type="number" id="rate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="hours">Horas</label>
                    <input type="number" id="hours" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Calcular</button>
            </form>
            <div id="invoice" class="border p-3"></div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-pAfGQy9KjNH2qSo9f4e4Sf+SXDp+0CXGTgx1dvCl8iw=" crossorigin=""></script>
    <script src="js/connect.js"></script>
</body>
</html>
